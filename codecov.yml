codecov:
  require_ci_to_pass: true

coverage:
  status:
    project:
      mock-ehr:
        target: auto
        threshold: 1%
        flags:
          - mock-ehr
      mock-ehr-testcontainer:
        target: auto
        threshold: 1%
        flags:
          - mock-ehr-testcontainer
      default:
        mock-ehr:
          target: 80
          threshold: 1%
          base: auto
          flags:
            - mock-ehr
        mock-ehr-testcontainer:
          target: 80
          threshold: 1%
          base: auto
          flags:
            - mock-ehr-testcontainer
        target: auto
        threshold: 1%

    patch:
      default:
        target: 80
        threshold: 1%
        base: auto

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes
  branches: null
  show_carryforward_flags: false

flags:
  mock-ehr:
    paths:
      - interop-mock-ehr/
    carryforward: true
  mock-ehr-testcontainer:
    paths:
      - interop-mock-ehr-testcontainer/
    carryforward: true