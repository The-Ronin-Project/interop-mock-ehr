mockk = "io.mockk:mockk:1.13.2"
mysql-connector-java = "mysql:mysql-connector-java:8.0.30"
protobuf-java = "com.google.protobuf:protobuf-java:3.21.7"
spring-boot-parent = "org.springframework.boot:spring-boot-parent:2.7.4"
springdoc-openapi-data = "org.springdoc:springdoc-openapi-data-rest:1.6.12"
