[libraries]
hapi-fhir-base = "ca.uhn.hapi.fhir:hapi-fhir-base:6.1.2"
hapi-fhir-server = "ca.uhn.hapi.fhir:hapi-fhir-server:6.1.2"
hapi-fhir-server-openapi = "ca.uhn.hapi.fhir:hapi-fhir-server-openapi:6.1.2"
hapi-fhir-structures-r4 = "ca.uhn.hapi.fhir:hapi-fhir-structures-r4:6.1.2"
hapi-fhir-structures-stu3 = "ca.uhn.hapi.fhir:hapi-fhir-structures-dstu3:6.1.2"
hapi-hl7v2-base = "ca.uhn.hapi:hapi-base:2.3"
hapi-hl7v2-http = "ca.uhn.hapi:hapi-hl7overhttp:2.3"
hapi-hl7v2-251 = "ca.uhn.hapi:hapi-structures-v251:2.3"
